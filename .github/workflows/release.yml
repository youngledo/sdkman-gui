name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    strategy:
      matrix:
        os: [macos-15-large, macos-latest] # Intel (x86_64) and Apple Silicon (arm64)
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup build environment
        uses: ./.github/actions/setup-build-env

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build DMG package
        run: |
          cd package
          chmod +x package.sh
          ./package.sh ${{ steps.get_version.outputs.VERSION }}

      - name: Calculate SHA256 and prepare artifact
        id: prepare
        run: |
          DMG_FILE=$(ls target/distributions/*.dmg | head -n 1)
          SHA256=$(shasum -a 256 "$DMG_FILE" | awk '{print $1}')
          BASENAME=$(basename "$DMG_FILE")
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "dmg_file=$DMG_FILE" >> $GITHUB_OUTPUT
          echo "basename=$BASENAME" >> $GITHUB_OUTPUT
          echo "SHA256 ($BASENAME): $SHA256"

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.os }}
          path: ${{ steps.prepare.outputs.dmg_file }}
          retention-days: 1

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup build environment
        uses: ./.github/actions/setup-build-env

      - name: Get version from tag
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build Windows installer
        shell: bash
        run: |
          cd package
          chmod +x package.sh
          ./package.sh ${{ steps.get_version.outputs.VERSION }}

      - name: Prepare artifact
        id: prepare
        shell: bash
        run: |
          EXE_FILE=$(ls target/distributions/*.exe | head -n 1)
          SHA256=$(powershell -Command "Get-FileHash -Algorithm SHA256 '$EXE_FILE' | Select-Object -ExpandProperty Hash" | tr '[:upper:]' '[:lower:]')
          BASENAME=$(basename "$EXE_FILE")

          echo "exe_file=$EXE_FILE" >> $GITHUB_OUTPUT
          echo "basename=$BASENAME" >> $GITHUB_OUTPUT
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "SHA256 ($BASENAME): $SHA256"

      - name: Upload Windows installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: ${{ steps.prepare.outputs.exe_file }}
          retention-days: 1

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup build environment
        uses: ./.github/actions/setup-build-env

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build Linux packages
        run: |
          cd package
          chmod +x package.sh
          ./package.sh ${{ steps.get_version.outputs.VERSION }}

      - name: Prepare artifacts
        id: prepare
        run: |
          # Prepare DEB if exists
          if ls target/distributions/*.deb 1> /dev/null 2>&1; then
            DEB_FILE=$(ls target/distributions/*.deb | head -n 1)
            DEB_SHA256=$(sha256sum "$DEB_FILE" | awk '{print $1}')
            DEB_BASENAME=$(basename "$DEB_FILE")
            echo "deb_file=$DEB_FILE" >> $GITHUB_OUTPUT
            echo "deb_basename=$DEB_BASENAME" >> $GITHUB_OUTPUT
            echo "deb_sha256=$DEB_SHA256" >> $GITHUB_OUTPUT
            echo "DEB SHA256 ($DEB_BASENAME): $DEB_SHA256"
          fi

          # Prepare RPM if exists
          if ls target/distributions/*.rpm 1> /dev/null 2>&1; then
            RPM_FILE=$(ls target/distributions/*.rpm | head -n 1)
            RPM_SHA256=$(sha256sum "$RPM_FILE" | awk '{print $1}')
            RPM_BASENAME=$(basename "$RPM_FILE")
            echo "rpm_file=$RPM_FILE" >> $GITHUB_OUTPUT
            echo "rpm_basename=$RPM_BASENAME" >> $GITHUB_OUTPUT
            echo "rpm_sha256=$RPM_SHA256" >> $GITHUB_OUTPUT
            echo "RPM SHA256 ($RPM_BASENAME): $RPM_SHA256"
          fi

      - name: Upload Linux packages artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: |
            target/distributions/*.deb
            target/distributions/*.rpm
          retention-days: 1

