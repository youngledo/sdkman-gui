name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## ðŸŽ‰ SDKMAN GUI ${{ steps.get_version.outputs.VERSION }}
            
            A modern graphical management tool for SDKMAN, providing an Applite-like user experience.
            
            ### ðŸ“¦ Installing
            
            **macOS (Homebrew):**
            ```bash
            brew tap youngledo/sdkman-gui
            brew install --cask sdkman-gui
            ```
            
            **Others:**
            https://github.com/youngledo/sdkman-gui/releases
            
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
